[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_ENV = "production"

# Enable Netlify Asset Optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# Enable functions directory
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/characters.json", "src/data/series.json"]

# Define redirects for Memory Alpha proxy
[[redirects]]
  from = "/api/proxy-image"
  to = "/.netlify/functions/proxy-image"
  status = 200

[[redirects]]
  from = "/api/series"
  to = "/.netlify/functions/stapi-series-proxy"
  status = 200

# API and function redirects - these need to be before the catch-all redirects
[[redirects]]
  from = "/api/memory-alpha/*"
  to = "/.netlify/functions/memory-alpha-search"
  status = 200

[[redirects]]
  from = "/characters/:slug"
  to = "/.netlify/functions/character-detail"
  status = 200

[[redirects]]
  from = "/api/characters"
  to = "/.netlify/functions/stapi-proxy"
  status = 200

[[redirects]]
  from = "/api/series"
  to = "/.netlify/functions/stapi-series-proxy"
  status = 200

# Series detail page redirects - these need to be before the catch-all series redirect
# Handle URLs with trailing slashes
[[redirects]]
  from = "/series/:slug/"
  to = "/.netlify/functions/series-detail"
  status = 200
  force = true

# Handle URLs without trailing slashes
[[redirects]]
  from = "/series/:slug"
  to = "/.netlify/functions/series-detail"
  status = 200
  force = true

# This is a more general redirect and should come after the specific ones
[[redirects]]
  from = "/series/*"
  to = "/series/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
